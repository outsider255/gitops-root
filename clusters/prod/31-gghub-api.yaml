apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gghub-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: business
  destination:
    server: https://kubernetes.default.svc
    namespace: gghub
  source:
    repoURL: https://github.com/outsider255/gitops-root.git
    targetRevision: main
    path: apps/gghub/api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - SyncWave=4
  # formal Argo dependency: wait for DB & Keycloak to be healthy
  # before this one syncs.
  dependsOn:
    - name: gghub-db
    - name: keycloak
