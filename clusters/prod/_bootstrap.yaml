apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-bootstrap
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/outsider255/gitops-root.git
    targetRevision: main
    path: clusters/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
